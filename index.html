<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="big-container">
        <img src="J.png" class="logo" style="width: 5rem;" alt="Logo">
        <h1 class="title">Pokedex</h1>
        <div class="container">
            <div class="user">
                <div class="search">
                    <h2>Search for Pok√©mon Name or ID:</h2>
                    <input id="search-input" type="text" class="pokemonid">
                    <button id="search-button" type="button" class="btn">Search</button>
                </div>
            </div>
            <div class="pokemon-image" id="pokemon-image"></div>
            <div class="bottom-container">
                <table>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td id="pokemon-name">-</td>
                    </tr>
                    <tr>
                        <td>ID:</td>
                        <td id="pokemon-id">-</td>
                    </tr>
                    <tr>
                        <td>Weight:</td>
                        <td id="weight">-</td>
                    </tr>
                    <tr>
                        <td>Height:</td>
                        <td id="height">-</td>
                    </tr>
                    <tr>
                        <td>Types:</td>
                        <td id="types">-</td>
                    </tr>
                    <tr>
                        <td>HP:</td>
                        <td id="hp">-</td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack">-</td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense">-</td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack">-</td>
                    </tr>
                    <tr>
                        <td>Sp. Defense:</td>
                        <td id="special-defense">-</td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id="speed">-</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
